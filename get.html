<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get_json</title>
</head>
<body>
    <div id="show"></div>    
</body>
    <script>

        fetch('https:data-filler.cyclic.app/cooking', {
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => displayer(data))
        
        function displayer(data) {
            for(let i = 0; i < data.length; i++) {
                // console.log(data[i])   
                var theDiv = document.getElementById("show");
                var content = document.createTextNode(data[i].name + "---");
                theDiv.appendChild(content);
            }
        }
    </script>
</html>
