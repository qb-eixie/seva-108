<style>
    h2  {
        margin-left: 7dvw;
    }

    p {
        padding-left: 0.3dvw;
        font-size: 0.2;
        border-radius: 0.2dvw;
        color: black;
        background-color: white;
        margin-top:-1dvw;
        font-family: sans-serif;
    }

    .buttonn {
        border-radius: 0.6dvw;
        font-size: 2vw;
        font-weight: 600;
        margin-left: 5dvw;
        color: white;
        background: rgb(0, 0, 0);
        text-align: center;
        text-decoration: none;
        font-family: 'Times New Roman', Times, serif;
        padding-left: 3dvw;
        padding-right: 3dvw;
        padding-top: 0.5dvw;
        padding-bottom: 0.5dvw;
    }

    #box {
        display: flex;
        justify-content: center;
        align-items: first baseline;
    }

    #div0 {
        padding-left: 1dvw;
        padding-right: 1dvw;
        padding-top: 1dvw;
        text-align: left;
        width: 26dvw;
        color: white;
        background-color: rgb(97, 97, 97);
        border-radius: 0.3vw;
        padding-bottom: 1.5dvw;
    }
    
    #div1 {
        margin-top: 1.7dvw;
        padding-left: 1dvw;
        padding-right: 1dvw;
        padding-top: 1dvw;
        text-align: left;
        width: 26dvw;
        color: white;
        background-color: rgb(97, 97, 97);
        border-radius: 0.3vw;
        margin-left: 3dvw;
        padding-bottom: 1.5dvw;
    }

    #bar {
        position: absolute;
        width: 26dvw;
        border-radius: 0.3vw;
        height: 3dvw;
        background-color: rgb(76, 80, 76);
    }
    #progress {
        position: absolute;
        height: 3dvw;
        border-radius: 0.3vw;
        background-color: rgb(115, 255, 0);
    }

    #bar0 {
        position: absolute;
        border-radius: 0.3vw;
        width: 26dvw;
        height: 3dvw;
        background-color: rgb(76, 80, 76);
    }
    #progress0 {
        border-radius: 0.3vw;
        position: absolute;
        height: 3dvw;
        background-color: rgb(115, 255, 0);
    }
</style>

    <script>
        fetch('/cooking/json', {
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => displayer(data))
        
        function displayer(data) {
            document.getElementById("progress").style.width = data.length*26/20 + "dvw";
            var Div = document.getElementById("div0");
            var s = document.createElement("h2")
            var t = document.createTextNode(data.length + "/20" + " registered");   
            s.appendChild(t)
            Div.appendChild(s);
            for(let i = 0; i < data.length; i++) {
                var ddd = document.createElement("p")                
                var names = document.createTextNode(data[i].name);
                var h = document.createElement("p")                
                var t = document.createTextNode("");   
                h.appendChild(t);             
                ddd.appendChild(names)
                Div.append(h);
                Div.append(ddd);
            }
        }

        fetch('/crowdManagement/json', {
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => dis(data))
        function dis(data) {
            document.getElementById("progress0").style.width = data.length*26/10 + "dvw";
            var D = document.getElementById("div1");
            var s = document.createElement("h2")
            var t = document.createTextNode(data.length + "/10" + " registered");   
            s.appendChild(t)
            D.appendChild(s);
            for(let i = 0; i < data.length; i++) {
                var ddd = document.createElement("p")                
                var names = document.createTextNode(data[i].name);
                var h = document.createElement("p")                
                var t = document.createTextNode("");   
                h.appendChild(t);             
                ddd.appendChild(names)
                D.append(h);
                D.append(ddd);
            }
        }
    </script>
