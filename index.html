<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for seva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <h1> Enter details for registeration</h1>
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <form method="POST" action="/">
                    <div class="fromm">
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Full Name"/>
                    </div>
                    <div class="fromm">
                        <input type="tel" name="last_name" id="last_name" class="form-control" placeholder="Phone Number"/>
                    </div>
                    <div class="fromm">
                        <input type="text" name="email_address" id="email_address" class="form-control" placeholder="Email"/>
                    </div>
                    <div class="fromm">
                        <input type="submit" name="submit_button" class="btn" value="SUBMIT"/>
                    </div>
                </form>
            </div>
        </div>
    </div>  
</body>   

</html>
