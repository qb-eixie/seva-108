<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <button onclick="func()" id="send"> SEND </button>
</body>

<script>
    
    function func() {    
        document.getElementById("send");
        const URL = "https://sparkling-galoshes-bull.cyclic.app/";
        let options = {
            method: "POST",
            headers: { 'Content-type': 'application/json;charset=utf=8' },
            body: JSON.stringify({data: "hello, world."})
            }
        
        let fetch_res = fetch({URL, options});
        fetch_res.then(res => res.json()).then(d => { console.log(d)})
}
 </script>
