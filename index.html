<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volenteers</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="show"> </div>    
</body>
<style>
    p {
        margin-top:-1dvw;;
    }

    #show {
    padding-left: 1dvw;
    padding-right: 1dvw;
    padding: 1dvw;
    padding-top: 1dvw;
    text-align: left;
    width: fit-content;
    color: white;
    background-color: rgb(94, 94, 94);
    margin-left: 36vw;
    border-radius: 0.3vw;
    }
</style>

    <script>
        fetch('/cooking/json', {
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => displayer(data))
        
        function displayer(data) {
            var Div = document.getElementById("show");
            var t = document.createTextNode("Volenteers registered cooking: " + data.length + "/20");   
            Div.appendChild(t);
            for(let i = 0; i < data.length; i++) {
                var ddd = document.createElement("p")                
                var names = document.createTextNode("&#x25B8 " + data[i].name);
                var h = document.createElement("p")                
                var t = document.createTextNode("");   
                h.appendChild(t);             
                ddd.appendChild(names)
                Div.append(h);
                Div.append(ddd);
            }
        }
    </script>
</html>
